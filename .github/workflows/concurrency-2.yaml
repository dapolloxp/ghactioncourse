name: Concurrency 2
run-name: Concurrency 2 (${{ github.event.inputs.environment }})
on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment'
                type: environment
                required: true

concurrency: 
    group: ${{ github.event.inputs.environment }}
    cancel-in-progress: true
jobs:
    sleep:
        runs-on: ubuntu-latest
        steps:
            - name: Sleep
              run: sleep 30